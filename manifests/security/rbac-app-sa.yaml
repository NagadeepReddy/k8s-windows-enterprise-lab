apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-sa
  namespace: apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-role
  namespace: apps
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-rolebinding
  namespace: apps
subjects:
- kind: ServiceAccount
  name: app-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: app-role
